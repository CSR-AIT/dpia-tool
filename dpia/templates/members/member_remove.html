<form class="js-delete-form" method="post" action="{% url 'member_delete' q.id membership.id %}">{% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Remove Member</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      Are you sure you want to remove <strong>{{ membership.member.get_full_name }}</strong> from your team?
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Remove</button>
  </div>
</form>
