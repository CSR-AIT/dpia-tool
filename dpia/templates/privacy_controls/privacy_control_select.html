<form class="js-edit-form" method="post" action="{% url 'add_generic_privacycontrol' q_id=q.id privacy_threat_rel_id=privacy_threat_rel.id %}">{% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Add generic controls to "{{privacy_threat}}"</h4>
  </div>
  <div class="modal-body">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- loop through the generic_privacy_controls assigned to the privacy-threat -->
        {% for control in privacy_threat.privacy_controls.all %}
          <tr>
            <td>
              <label class="no_bold" for="{{ control.id }}">{{ control }}</label>
            </td>
            <td>
              <input id="{{ control.id }}" class="myCheckBox" type="checkbox" name="control" value="{{ control.id }}">
            </td>
          <tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button id="confirmButton" type="submit" class="btn btn-primary">Add</button>
  </div>
</form>

{% load staticfiles %}
<script>
  var url2 = "{% static 'js/highlight_row.js' %}";
  $.getScript(url2);
</script>
