<form method="post" action="{% url 'q_delete' q_id=q.id %}">{% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Delete questionnaire</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <p>Are you sure you want to delete <strong>{{ q }}</strong>? All of the related objects will also be deleted.</p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete</button>
  </div>
</form>
