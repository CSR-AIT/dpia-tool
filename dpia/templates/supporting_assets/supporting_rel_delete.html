<form class="js-delete-form" method="post" action="{% url 'supporting_rel_delete' supporting_rel.id %}">{% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Remove Supporting Asset</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      Are you sure you want to remove <strong>{{supporting_rel.supporting}}</strong>?
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Remove</button>
  </div>
</form>
